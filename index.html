<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Frontend Mentor | NFT preview card component</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(215, 51%, 70%); }
  </style>
</head>
<body>
  <main>
    <div class="card">
      <div class="card-img">
        <img src="./assets/images/image-equilibrium.jpg" alt="equilibrium">
        <div class="overlay">
          <div class="overlaybg"></div>
          <img class="viewicon" src="./assets/images/icon-view.svg" alt="view">
        </div>
      </div>
      <div class="info">
        <h1 class="title">Equilibrium #3429</h1>
        <p class="description">Our Equilibrium collection promotes balance and calm.</p>
        <div class="information">
        <div class="price">
          <img class="eth" src="./assets/images/icon-ethereum.svg" alt="ethereumicon">
          <p>0.041 ETH</p></div>
          <div class="timeremaining">
          <img class="clock" src="./assets/images/icon-clock.svg" alt="">
          <p>3 days left</p>
          </div>
        </div>
        <div class="line"></div>
          <div class="creation">
            <img class="crtphoto" src="./assets/images/image-avatar.png" alt="creatorphoto">
            <p>Creation of <a class="creator">Jules Wyvern</a></p>
          </div>    
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Calil Brand√£o</a>.
  </div>
</body>
</html>
